<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Insight AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { max-width: 600px; margin: 0 auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center mb-4">Customer Review Insight Generator</h2>
            <p class="text-muted text-center">Upload your Excel file to generate AI-powered insights.</p>
            
            <form action="/analyze" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="form-label fw-bold">Select Excel File (.xlsx)</label>
                    <input type="file" class="form-control" name="file" accept=".xlsx" required>
                </div>

                <div class="card bg-light mb-4 border-0">
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="dual_mode" id="dualMode">
                            <label class="form-check-label" for="dualMode">
                                <strong>High-Confidence Mode (Dual Run)</strong>
                            </label>
                        </div>
                        <div class="small text-muted mt-1">
                            Analyzes every review twice to ensure maximum consistency. (Takes 2x longer).
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Generate Insights</button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <form action="/validate" method="get">
                    <div class="d-inline-flex align-items-center gap-2">
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" name="dual_mode" id="valDualMode">
                            <label class="form-check-label text-muted" for="valDualMode">Dual Run</label>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-sm">Run Gold Standard Validation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
